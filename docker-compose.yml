services:
  db:
    image: postgres:16-alpine
    container_name: ksc_db
    restart: always
    environment:
      POSTGRES_USER: ksc
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ksc_data
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      # Schema is now managed by goose migrations (make migrate)

  adminer:
    image: adminer
    restart: always
    ports:
      - "8081:8080"
    profiles:
      - dev

  backend:
    build: ./backend
    container_name: ksc_backend
    restart: always
    environment:
      DATABASE_URL: postgres://ksc:password@db:5432/ksc_data?sslmode=disable
    depends_on:
      - db
    profiles:
      - prod

  frontend:
    build: ./frontend
    container_name: ksc_frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    profiles:
      - prod

  migrate:
    image: ghcr.io/pressly/goose:latest
    depends_on:
      - db
    volumes:
      - ./backend/sql/schema:/migrations
    environment:
      GOOSE_DRIVER: postgres
      GOOSE_DBSTRING: postgres://ksc:password@db:5432/ksc_data?sslmode=disable
      GOOSE_MIGRATION_DIR: /migrations
    profiles:
      - tools

volumes:
  pgdata:
